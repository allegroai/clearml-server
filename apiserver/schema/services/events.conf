                    description: ""
                }
                batch_size {
                    type: integer
                    description: ""
                }
            }
        }
        response {
            type: object
            properties {
                events {
                    type: array
                    # TODO: items: log event
                    items { type: object }
                }
                returned { type: integer }
                total { type: integer }
                scroll_id { type: string }
            }
        }
    }
    "1.7" {
        description: "Get all 'log' events for this task"
        request {
            type: object
            required: [
                task
            ]
            properties {
                task {
                    type: string
                    description: "Task ID"
                }
                order {
                    type: string
